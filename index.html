<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000000;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #141414;
      padding: 20px;
      border-radius: 10px;
      width: 260px;
    }

    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 24px;
      padding: 10px;
      box-sizing: border-box;
      border: none;
      border-radius: 5px;
      color: white;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.operator {
      background: #ff9500;
      color: white;
    }

    button.clear {
      background: #ff3b30;
      color: white;
    }

    button.equal {
      background: #34c759;
      color: white;
      grid-column: span 2;
    }

    button.number {
      background: #333;
      color: white;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendValue('^')">xʸ</button>
      <button class="operator" onclick="squareRoot()">√</button>
      <button class="operator" onclick="appendValue('/')">÷</button>
      <button class="number" onclick="appendValue('7')">7</button>
      <button class="number" onclick="appendValue('8')">8</button>
      <button class="number" onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">x</button>
      <button class="number" onclick="appendValue('4')">4</button>
      <button class="number" onclick="appendValue('5')">5</button>
      <button class="number" onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('+')">+</button>
      <button class="number" onclick="appendValue('1')">1</button>
      <button class="number" onclick="appendValue('2')">2</button>
      <button class="number" onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('-')">−</button>
      <button class="number" onclick="appendValue('0')">0</button>
      <button class="number" onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

 <script>
  const display = document.getElementById("display");

  function appendValue(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = "";
  }

  function squareRoot() {
    try {
      display.value = Math.sqrt(eval(display.value));
    } catch {
      display.value = "Error";
    }
  }

  function calculate() {
    try {
      let expression = display.value;

      // Convert a^b into Math.pow(a,b)
      expression = expression.replace(
        /(\d+(\.\d+)?|\))\^(\d+(\.\d+)?|\()/g,
        'Math.pow($1,$3)'
      );

      display.value = eval(expression);
    } catch {
      display.value = "Syntax Error";
    }
  }
</script>



</body>
</html>
